<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy-Seite</title>
    <script>
        async function fetchData() {
            const response = await fetch('https://https://eaglercraft.com/');
            const data = await response.text();
            document.body.innerHTML = data; // Zeigt die Inhalte der Zielseite an
        }
        fetchData();
    </script>
</head>
<body>
    <p>Daten werden geladen...</p>
</body>
</html>
